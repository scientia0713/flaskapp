<!DOCTYPE html>
<html>
    <head>
        <title>Update Task</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>課題を編集</h1>
            <form method="post" action="{{ url_for('update_task',task_id=task.id) }}">
                <label for="task_title">課題タイトル</label>
                <br>
                <input type="text" id="task_title" name="task_title" value="{{ task.task_title }}">
                <br>
                <label for="task_content">課題内容</label>
                <br>
                <textarea name="task_content" id="task_content" cols="60" rows="5">{{ task.task_content }}</textarea>
                <br>
                <input type="submit" value="更新" class="button">
            </form>
            <form method="get" action="{{ url_for('index') }}">
                <input type="submit" value="課題一覧に戻る" class="return_to_index">
            </form>
        </div>
    </body>
</html>
