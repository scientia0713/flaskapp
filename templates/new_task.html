<!DOCTYPE html>
<html>
    <head>
        <title>New Task</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>新規課題の登録</h1>
            <form method="post" action="{{ url_for('new_task') }}">
                <label for="content">課題タイトル</label><br>
                    <input type="text" id="content" name="content" class="text-input"><br>
                    <input type="submit" value="登録" class="button">
            </form>
            <form method="get" action="{{ url_for('index') }}">
                <input type="submit" value="課題一覧に戻る" class="return_to_index">
            </form>
        </div>
    </body>
</html>
